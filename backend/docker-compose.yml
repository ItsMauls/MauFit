version: '3.8'

services:
  # Layanan untuk database PostgreSQL (bisa dipakai bersama)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maufit-user
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  # --- SERVICE PERTAMA: USER SERVICE ---
  user-service: # Ganti nama 'app' menjadi lebih spesifik
    container_name: user_service_app
    build:
      context: ./user-service # Arahkan ke folder service yang benar
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8081:8080" # PENTING: Gunakan port host yang berbeda (misal: 8081)
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: maufit-user
      DB_PORT: 5432
    depends_on:
      - db

